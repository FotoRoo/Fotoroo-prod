  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What types of photo booths do you offer?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We offer a variety of photo booths, including Mirror Booths, DSLR Booths, 360 Booths, and our new Magazine Booth, each tailored to suit different event styles and preferences."
            }
          },
          {
            "@type": "Question",
            "name": "What is the Magazine Booth?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The Magazine Booth allows guests to create stunning magazine-style photo layouts, complete with customizable covers and templates. It’s perfect for adding a chic touch to your event!"
            }
          },
          {
            "@type": "Question",
            "name": "Can the photobooth be set up outdoors?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, but we require a flat, stable surface and adequate weather protection to ensure everything runs smoothly."
            }
          },
          {
            "@type": "Question",
            "name": "Can I personalize the photo prints for my event?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Absolutely! We can create custom overlays and magazine covers to match your event theme at no additional cost, with options like 2x6\" photo strips or 4x6\" prints."
            }
          },
          {
            "@type": "Question",
            "name": "Do you provide custom backdrops?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, we offer a range of 7x7 ft and 8x8 ft backdrops, and we can create personalized backdrops upon request."
            }
          },
          {
            "@type": "Question",
            "name": "How much space is required for the photobooth?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Depending on the type of booth, we need approximately 2.5x3 meters for setup and enough space for guests to comfortably use the booth."
            }
          },
          {
            "@type": "Question",
            "name": "Do you provide an attendant during the event?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, all our packages include a professional attendant to assist your guests and ensure everything runs smoothly."
            }
          },
          {
            "@type": "Question",
            "name": "Is there a limit on the number of photos taken during the rental period?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No, there’s no limit! Guests can take as many photos as they like during the rental period."
            }
          }
        ]
      }
    </script>
